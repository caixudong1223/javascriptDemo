<!DOCTYPE html>
<html lang="en">
    <head>
        <title>控制div</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #outer{width:500px;margin:0 auto;padding:0;text-align:center;}
            #div1{width:100px;height:100px;background:black;margin:10px auto;display:block;}
        </style>
        <script>
            var changeStyle = function (ele, attr, val){
                ele.style[attr] = val;
            }

            window.onload = function(){
                var btns = document.getElementsByTagName('input');
                var objDiv = document.getElementById('div1');
                var attrs = ['width','height','background','display','display']
                var vals = ['200px','200px','red','none','block'];
                for(var i = 0; i < btns.length; i++){
                    // var index = i;
                    btns[i].index = i;

                    btns[i].onclick = function(){
                        // if(this.index == btns.length - 1){
                        //     objDiv.style.cssText = ''
                        // }                           

                        this.index == btns.length - 1 && (objDiv.style.cssText = "");

                        //上面两部分效果一样
                        changeStyle(objDiv, attrs[this.index], vals[this.index])
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="outer">
            <input type="button" value="变宽">
            <input type="button" value="变高">
            <input type="button" value="变色">
            <input type="button" value="隐藏">
            <input type="button" value="重置">
            <div id="div1" style="display: block;"></div>
        </div>
    </body>
</html>
